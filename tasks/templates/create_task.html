{% extends 'base.html' %}

{% block content %}

<div class="container mt-5">
    <h1 class="mb-4">Create Task</h1>
    <div class="card p-4 shadow-sm">
        <form action="" method="POST">
            {% csrf_token %}
            <div class="mb-3">
                {{ form.as_p }}
            </div>
            <button type="submit" class="btn btn-primary">Create Task</button>
        </form>
        {% if error %}
            <div class="alert alert-danger mt-3">
                {{ error }}
            </div>
        {% endif %}
    </div>
</div>

{% endblock %}
