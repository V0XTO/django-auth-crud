{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h1 class="mb-4 text-center">Sign Up</h1>
    <div class="card p-4 shadow-sm">
        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                {{ form.as_p }}
            </div>
            <button type="submit" class="btn btn-success w-100">Sign Up</button>
        </form>
        {% if error %}
            <div class="alert alert-danger mt-3 text-center">
                {{ error }}
            </div>
        {% endif %}
    </div>
</div>
{% endblock %}
